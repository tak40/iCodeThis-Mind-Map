<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Simplified Mind Map</title>
        <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    </head>
    <body>
        <div class="mind-map">
            <div id="central-node" class="node central-node">
                Online Mind Mapping - benefits
            </div>
            <div id="memory" class="node branch-node memory" style="top: 0; left: 50%">
                Memory & Retention
            </div>
            <div
                id="intuitive"
                class="node branch-node intuitive"
                style="top: 20%; right: 0"
            >
                Intuitive
            </div>
            <div
                id="collaboration"
                class="node branch-node collaboration"
                style="bottom: 20%; right: 0"
            >
                Collaboration
            </div>
            <div
                id="clutter"
                class="node branch-node clutter"
                style="bottom: 0; left: 50%"
            >
                Free of clutter
            </div>
            <div
                id="focus"
                class="node branch-node focus"
                style="bottom: 20%; left: 0"
            >
                Focus
            </div>
            <div
                id="overview"
                class="node branch-node overview"
                style="top: 20%; left: 0"
            >
                Overview of the project
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
